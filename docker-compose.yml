version: '3.8'

services:
  r1: 
    build: ./
    container_name: r1
    hostname: r1
    command: tail -f /dev/null
    networks:
      N_C1:
        ipv4_address: 10.1.0.10

  r2: 
    build: ./
    container_name: r2
    hostname: r2
    command: tail -f /dev/null
    networks:
      N_C1:
        ipv4_address: 10.1.0.20
      N_C2:
        ipv4_address: 10.2.0.20

  r3:
    build: ./
    container_name: r3
    hostname: r3
    command: tail -f /dev/null
    networks:
      N_C3:
        ipv4_address: 10.3.0.30

  
  r4:
    build: ./
    container_name: r4
    hostname: r4
    command: tail -f /dev/null
    networks:
      N_C1:
        ipv4_address: 10.1.0.40
      N_C2:
        ipv4_address: 10.2.0.40


  r5:
    build: ./
    container_name: r5
    hostname: r5
    command: tail -f /dev/null
