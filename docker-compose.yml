        - subnet: 10.1.0.0/24

  N_C2:
    driver: bridge
    ipam:
      config:
        - subnet: 10.2.0.0/24

  N_C3:
    driver: bridge
    ipam:
      config:
        - subnet: 10.3.0.0/24